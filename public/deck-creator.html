<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Creator - Cards Against Soog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .creator-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .creator-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--accent-purple);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            color: var(--accent-pink);
        }

        .deck-controls {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .deck-selector {
            flex: 1;
            min-width: 200px;
        }

        .deck-selector select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
            cursor: pointer;
        }

        .deck-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .deck-actions button {
            padding: 0.75rem 1.25rem;
            margin: 0;
            width: auto;
        }

        .btn-small {
            padding: 0.5rem 1rem !important;
            font-size: 0.9rem;
        }

        .card-section {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .card-section h2 {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-type-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .card-type-badge.black {
            background: var(--card-black);
            color: white;
        }

        .card-type-badge.white {
            background: var(--card-white);
            color: #1e1e1e;
        }

        .input-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        .input-row input {
            flex: 1;
        }

        .input-row button {
            width: auto;
            padding: 0.75rem 1.5rem;
            margin: 0;
        }

        .card-list {
            margin-top: 1.5rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .card-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .card-item-text {
            flex: 1;
            color: var(--text-light);
        }

        .delete-btn {
            background: var(--error);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .count-badge {
            background: rgba(168, 85, 247, 0.2);
            color: var(--accent-purple);
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 2px solid var(--success);
            color: var(--success);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="creator-container">
        <div class="creator-header">
            <a href="/" class="back-link">‚Üê Back to Game</a>
            <h1 class="logo">Deck Creator</h1>
            <p class="subtitle">Create and manage your custom card decks!</p>
        </div>

        <!-- Deck Controls -->
        <div class="deck-controls">
            <div class="deck-selector">
                <select id="deckSelect">
                    <option value="default">Default Deck</option>
                </select>
            </div>
            <div class="deck-actions">
                <button id="newDeckBtn" class="btn-small">‚ûï New Deck</button>
                <button id="renameDeckBtn" class="btn-small secondary">‚úèÔ∏è Rename</button>
                <button id="deleteDeckBtn" class="btn-small secondary">üóëÔ∏è Delete</button>
                <button id="exportDeckBtn" class="btn-small secondary">üíæ Export</button>
            </div>
        </div>

        <!-- Black Cards Section -->
        <div class="card-section">
            <h2>
                <span class="card-type-badge black">BLACK</span>
                Question Cards
                <span class="count-badge" id="blackCount">0 cards</span>
            </h2>

            <div class="input-row">
                <input type="text" id="blackCardInput" placeholder="Enter a question (use _____ for blanks)"
                    maxlength="200">
                <button id="addBlackBtn">Add Question</button>
            </div>

            <div class="card-list" id="blackCardList"></div>
        </div>

        <!-- White Cards Section -->
        <div class="card-section">
            <h2>
                <span class="card-type-badge white">WHITE</span>
                Answer Cards
                <span class="count-badge" id="whiteCount">0 cards</span>
            </h2>

            <div class="input-row">
                <input type="text" id="whiteCardInput" placeholder="Enter a funny answer" maxlength="100">
                <button id="addWhiteBtn">Add Answer</button>
            </div>

            <div class="card-list" id="whiteCardList"></div>
        </div>

        <div id="successMessage" class="success-message" style="display: none;">
            Deck saved successfully!
        </div>
    </div>

    <script src="deck-storage.js"></script>
    <script>
        // Deck storage using localStorage
        const STORAGE_KEY = 'cardsAgainstSoogDecks';

        let currentDeckId = 'default';
        let decks = {};

        // DOM elements
        const deckSelect = document.getElementById('deckSelect');
        const newDeckBtn = document.getElementById('newDeckBtn');
        const renameDeckBtn = document.getElementById('renameDeckBtn');
        const deleteDeckBtn = document.getElementById('deleteDeckBtn');
        const exportDeckBtn = document.getElementById('exportDeckBtn');
        const blackCardInput = document.getElementById('blackCardInput');
        const whiteCardInput = document.getElementById('whiteCardInput');
        const addBlackBtn = document.getElementById('addBlackBtn');
        const addWhiteBtn = document.getElementById('addWhiteBtn');
        const blackCardList = document.getElementById('blackCardList');
        const whiteCardList = document.getElementById('whiteCardList');
        const blackCount = document.getElementById('blackCount');
        const whiteCount = document.getElementById('whiteCount');
        const successMessage = document.getElementById('successMessage');

        // Initialize
        loadDecks();
        renderDeckSelector();
        loadCurrentDeck();

        // Deck management functions
        function loadDecks() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                decks = JSON.parse(saved);
            } else {
                // Create default deck
                decks = {
                    'default': {
                        name: 'Default Deck',
                        blackCards: [],
                        whiteCards: [],
                        createdAt: Date.now()
                    }
                };
                saveDecks();
            }
        }

        function saveDecks() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(decks));
            showSuccess();
        }

        function renderDeckSelector() {
            deckSelect.innerHTML = '';
            Object.keys(decks).forEach(id => {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = `${decks[id].name} (${decks[id].blackCards.length}B / ${decks[id].whiteCards.length}W)`;
                if (id === currentDeckId) option.selected = true;
                deckSelect.appendChild(option);
            });
        }

        function loadCurrentDeck() {
            const deck = decks[currentDeckId];
            if (!deck) return;

            renderBlackCards();
            renderWhiteCards();
        }

        function getCurrentDeck() {
            return decks[currentDeckId];
        }

        // Card rendering
        function renderBlackCards() {
            const deck = getCurrentDeck();
            blackCardList.innerHTML = '';
            blackCount.textContent = `${deck.blackCards.length} cards`;

            deck.blackCards.forEach((card, index) => {
                const item = document.createElement('div');
                item.className = 'card-item';
                item.innerHTML = `
                    <div class="card-item-text">${card.text} ${card.pick > 1 ? `(Pick ${card.pick})` : ''}</div>
                    <button class="delete-btn" onclick="deleteBlackCard(${index})">Delete</button>
                `;
                blackCardList.appendChild(item);
            });
        }

        function renderWhiteCards() {
            const deck = getCurrentDeck();
            whiteCardList.innerHTML = '';
            whiteCount.textContent = `${deck.whiteCards.length} cards`;

            deck.whiteCards.forEach((card, index) => {
                const item = document.createElement('div');
                item.className = 'card-item';
                item.innerHTML = `
                    <div class="card-item-text">${card.text}</div>
                    <button class="delete-btn" onclick="deleteWhiteCard(${index})">Delete</button>
                `;
                whiteCardList.appendChild(item);
            });
        }

        // Add cards
        addBlackBtn.addEventListener('click', () => {
            const text = blackCardInput.value.trim();
            if (!text) return;

            const blanks = (text.match(/_____/g) || []).length;
            const card = {
                id: Date.now(),
                text: text,
                pick: blanks > 0 ? blanks : 1
            };

            getCurrentDeck().blackCards.push(card);
            blackCardInput.value = '';
            saveDecks();
            renderBlackCards();
            renderDeckSelector();
        });

        addWhiteBtn.addEventListener('click', () => {
            const text = whiteCardInput.value.trim();
            if (!text) return;

            const card = {
                id: Date.now(),
                text: text
            };

            getCurrentDeck().whiteCards.push(card);
            whiteCardInput.value = '';
            saveDecks();
            renderWhiteCards();
            renderDeckSelector();
        });

        // Delete cards
        window.deleteBlackCard = (index) => {
            getCurrentDeck().blackCards.splice(index, 1);
            saveDecks();
            renderBlackCards();
            renderDeckSelector();
        };

        window.deleteWhiteCard = (index) => {
            getCurrentDeck().whiteCards.splice(index, 1);
            saveDecks();
            renderWhiteCards();
            renderDeckSelector();
        };

        // Deck actions
        deckSelect.addEventListener('change', (e) => {
            currentDeckId = e.target.value;
            loadCurrentDeck();
        });

        newDeckBtn.addEventListener('click', () => {
            const name = prompt('Enter deck name:');
            if (!name) return;

            const id = 'deck_' + Date.now();
            decks[id] = {
                name: name,
                blackCards: [],
                whiteCards: [],
                createdAt: Date.now()
            };

            currentDeckId = id;
            saveDecks();
            renderDeckSelector();
            loadCurrentDeck();
        });

        renameDeckBtn.addEventListener('click', () => {
            const newName = prompt('Enter new name:', getCurrentDeck().name);
            if (!newName) return;

            getCurrentDeck().name = newName;
            saveDecks();
            renderDeckSelector();
        });

        deleteDeckBtn.addEventListener('click', () => {
            if (currentDeckId === 'default') {
                alert('Cannot delete the default deck!');
                return;
            }

            if (!confirm(`Delete deck "${getCurrentDeck().name}"?`)) return;

            delete decks[currentDeckId];
            currentDeckId = 'default';
            saveDecks();
            renderDeckSelector();
            loadCurrentDeck();
        });

        exportDeckBtn.addEventListener('click', () => {
            const deck = getCurrentDeck();
            const data = JSON.stringify(deck, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${deck.name.toLowerCase().replace(/\s+/g, '-')}.json`;
            a.click();
            URL.revokeObjectURL(url);
        });

        // Enter key support
        blackCardInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addBlackBtn.click();
        });

        whiteCardInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addWhiteBtn.click();
        });

        function showSuccess() {
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 2000);
        }
    </script>
</body>

</html>
